<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>赛门仕博</title>
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js"></script>
<style type="text/css">
	.sos-box{ position: fixed; left: 50%; top: 50%; margin: -287px 0 0 -425px; width: 850px; }
	.sos-box img{ width: 100%; vertical-align: bottom; }
	.sos-box p{ position: absolute; left: 0; right: 0; bottom: 29%; text-align: center; font-size: 16px; }
	.sos-box a{ color: #357de9; }
	@media screen and (min-width:1025px) {
		.sos-box a:hover{ color: #c60813; text-decoration: underline; }
	}
	@media screen and (max-width:1024px) {
		.sos-box{ margin-top: 0; transform: translateY(-50%); -webkit-transform: translateY(-50%); }
	}
	@media screen and (max-width:851px) {
		.sos-box{ width: 90%; left: 5%; margin-left: 0; }
	}
	@media screen and (max-width:481px) {
		.sos-box p{ font-size: 14px; bottom: 22%; }
	}
</style>
</head>
<body>
	<div class="sos-box">
		<img src="images/sos.jpg"/>
		<p>sorry，页面走丢了，您可以尝试 <a href="#">返回</a></p>
	</div>
